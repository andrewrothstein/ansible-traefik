---
- name: resolve platform specific vars
  include_vars: '{{item}}'
  with_first_found:
    - files:
        - '{{ansible_distribution}}-{{ansible_distribution_release}}.yml'
        - '{{ansible_distribution}}.yml'
        - '{{ansible_os_family}}.yml'
      skip: true
      paths:
        - '{{role_path}}/vars'
- name: download traefik...
  become: yes
  become_user: root
  get_url:
    url: '{{traefik_url}}'
    dest: '{{traefik_fq_target_bin}}'
    mode: 0755
- name: link...
  become: yes
  become_user: root
  file:
    src: '{{traefik_fq_target_bin}}'
    dest: '{{traefik_fq_target_link}}'
    state: link
